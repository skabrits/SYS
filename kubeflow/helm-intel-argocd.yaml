apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dp-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
  project: default
  source:
    chart: intel-device-plugins-operator
    repoURL: https://intel.github.io/helm-charts
    targetRevision: "0.31.1"
    helm:
      releaseName: dp-operator
  destination:
    server: "https://kubernetes.default.svc"
    namespace: inteldeviceplugins-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: deviceplugin.intel.com
    kind: GpuDevicePlugin
    jsonPointers:
    - /spec/resourceManager
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
  project: default
  source:
    chart: intel-device-plugins-gpu
    repoURL: https://intel.github.io/helm-charts
    targetRevision: "0.31.1"
    helm:
      releaseName: intel
      parameters:
      - name: "nodeFeatureRule"
        value: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: inteldeviceplugins-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
  project: default
  source:
    path: .
    repoURL: https://github.com/skabrits/intel-monitoring.git
    targetRevision: "main"
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: inteldeviceplugins-system
